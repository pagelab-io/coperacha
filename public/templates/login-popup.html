<div class="dialog-view popup" ng-controller="loginController" data-redirect-to="/moneybox/dashboard/">
    <!-- header -->
    <div class="popup-header">
        <span>Iniciar Sesión</span>
    </div>
    <!-- ./header -->
    <div class="close close-popup">x</div>

    <!-- body -->
    <div class="popup-body">

        <!-- email login -->
        <div class="email-login">
            <input type="text" placeholder="Tu correo electrónico" ng-model="email"/>
            <input type="password" placeholder="Contraseña" ng-model="password"/>
            <a href="/password/recovery">Olvidé mi contraseña</a>
            <button class="btn-email-login" ng-click="emailLogin()">Entrar</button>
        </div>
        <!-- email login -->

        <div class="popup-splitter"></div>

        <!-- facebook login -->
        <div class="facebook-login">
            <button class="btn-facebook-login" ng-click="facebookLogin()">
                <img src="/images/facebook-login.png"/>
            </button>
        </div>
        <!-- facebook login -->
    </div>
    <!-- ./body -->
</div>
